<!DOCTYPE html>
<html lang="es">
<head>

    }
    th, td {

      border: 1px solid #000;
    }
    button {

      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Registro Docente con QR</h1>

  <div id="reader"></div>
  <div id="result">Escanea un cÃ³digo QR...</div>

  <h2>Historial</h2>
  <table id="logTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha de Entrada</th>
        <th>Hora de Entrada</th>
        <th>Fecha de Salida</th>
        <th>Hora de Salida</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportarExcel()">ðŸ“¤ Exportar a Excel</button>

  <script>
    const registros = {};

    function getFechaActual() {
      const ahora = new Date();
      const yyyy = ahora.getFullYear();
      const mm = String(ahora.getMonth() + 1).padStart(2, '0');
      const dd = String(ahora.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function getHoraActual() {
      const ahora = new Date();
      return ahora.toLocaleTimeString();
    }

    function registrar(nombre) {
      const fecha = getFechaActual();
      const hora = getHoraActual();
      const table = document.querySelector("#logTable tbody");

      if (registros[nombre] && !registros[nombre].fechaSalida) {
        registros[nombre].fechaSalida = fecha;
        registros[nombre].horaSalida = hora;
        registros[nombre].fila.cells[3].textContent = fecha;
        registros[nombre].fila.cells[4].textContent = hora;
        document.getElementById("result").textContent = `ðŸ‘‹ ${nombre} registrÃ³ su salida el ${fecha} a las ${hora}`;
      } else {
        const fila = table.insertRow();
        fila.insertCell(0).textContent = nombre;
        fila.insertCell(1).textContent = fecha;
        fila.insertCell(2).textContent = hora;
        fila.insertCell(3).textContent = ""; // Fecha salida
        fila.insertCell(4).textContent = ""; // Hora salida

        registros[nombre] = {
          fechaEntrada: fecha,
          horaEntrada: hora,
          fechaSalida: null,
          horaSalida: null,
          fila: fila
        };
        document.getElementById("result").textContent = `âœ… ${nombre} registrÃ³ su entrada el ${fecha} a las ${hora}`;
      }
    }

    function exportarExcel() {
      const data = [["Nombre", "Fecha de Entrada", "Hora de Entrada", "Fecha de Salida", "Hora de Salida"]];
      for (const nombre in registros) {
        const r = registros[nombre];
        data.push([
          nombre,
          r.fechaEntrada || "",
          r.horaEntrada || "",
          r.fechaSalida || "",
          r.horaSalida || ""
        ]);
      }

      const hoja = XLSX.utils.aoa_to_sheet(data);
      const libro = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(libro, hoja, "Registros");

      XLSX.writeFile(libro, "registro_asistencia.xlsx");
    }

    const scanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    scanner.start(
      { facingMode: "environment" },
      config,
      (decodedText, decodedResult) => {
        scanner.stop();
        registrar(decodedText.trim());

        setTimeout(() => {
          scanner.start({ facingMode: "environment" }, config, (d, r) => registrar(d.trim()));
        }, 3000);
      },
      (errorMessage) => {
        // Ignorar errores menores
      }
    ).catch(err => {
      console.error("No se pudo iniciar el escÃ¡ner: ", err);
    });
  </script>
