<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia Docente</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #reader {
      margin: auto;
      width: 300px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Registro Docente con QR</h1>

  <div id="reader"></div>
  <div id="result">Escanea un c√≥digo QR...</div>

  <h2>Historial</h2>
  <table id="logTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Hora de Entrada</th>
        <th>Hora de Salida</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const registros = {}; // Objeto para guardar registros por nombre

    function getHoraActual() {
      const ahora = new Date();
      return ahora.toLocaleTimeString();
    }

    function registrar(nombre) {
      const hora = getHoraActual();
      const table = document.querySelector("#logTable tbody");

      // Si el nombre ya est√° registrado pero sin salida, se registra la salida
      if (registros[nombre] && !registros[nombre].salida) {
        registros[nombre].salida = hora;
        // Actualiza la fila existente
        registros[nombre].fila.cells[2].textContent = hora;
        document.getElementById("result").textContent = `üëã ${nombre} registr√≥ su salida a las ${hora}`;
      } else {
        // Nuevo registro de entrada
        const fila = table.insertRow();
        fila.insertCell(0).textContent = nombre;
        fila.insertCell(1).textContent = hora;
        fila.insertCell(2).textContent = ""; // Celda para la salida

        registros[nombre] = {
          entrada: hora,
          salida: null,
          fila: fila
        };
        document.getElementById("result").textContent = `‚úÖ ${nombre} registr√≥ su entrada a las ${hora}`;
      }
    }

    const scanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    scanner.start(
      { facingMode: "environment" },
      config,
      (decodedText, decodedResult) => {
        scanner.stop(); // Detener moment√°neamente el escaneo
        registrar(decodedText.trim());

        // Reiniciar el esc√°ner luego de 3 segundos
        setTimeout(() => {
          scanner.start({ facingMode: "environment" }, config, (d, r) => registrar(d.trim()));
        }, 3000);
      },
      (errorMessage) => {
        // Manejo de errores (opcional)
      }
    ).catch(err => {
      console.error("No se pudo iniciar el esc√°ner: ", err);
    });
  </script>
</body>
</html>
